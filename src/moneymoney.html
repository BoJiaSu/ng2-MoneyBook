<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money-Money</title>
    <link href="stylesheets/styles.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Money-Money</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 80px">
        <div class="panel panel-default">
            <form>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-10 col-sm-9">
                            <div class="form-group">
                                <input type="number" class="form-control" id="carLicenseNumber" placeholder="Price ($)">
                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-3 text-right">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-success active">
                                    <input type="radio" name="state" value="0" id="income" autocomplete="off" checked> 收入
                                </label>
                                <label class="btn btn-danger">
                                    <input type="radio" name="state" value="1" id="expenditure" autocomplete="off"> 支出
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <textarea class="form-control" name="" id="" cols="30" rows="5" placeholder="Descriptions"></textarea>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-10 col-sm-9">
                            <button class="btn btn-default">Date: 2016-09-24</button>
                            <button class="btn btn-default">Categories</button>
                            <button class="btn btn-default">Add a photo</button>
                        </div>
                        <div class="col-xs-2 col-sm-3 text-right">
                            <button class="btn btn-default" type="reset">Clear</button>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
</body>

</html>
